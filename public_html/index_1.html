<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Car Rental Site</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/main.css" type="text/css"/>

    </head>
    <body>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        
        <img class="bg" src="images/car_rental.jpg"/>
        <div class="page-header">
        <h1 align = "center" style="color: red"> Car Rental </h1>
        </div>
        <div class="background col-lg-8" >

                <h2 align = "center" style="color: blue"> Car Types </h2>
               
                
                            <div class="col-sm-4" style="text-align:center;vertical-align:top" >

                                <img class="img-thumbnail" id="CompactVehicleTypeImage" src="images/compact.jpg" style="width: 128px; height: 128px">
                                <br>
                                <span id="CompactVehicleType" style="font-weight:bold;">Compact Car</span>
                                <br>
                                <span>$29.99  Day</span>
                            </div>

                            <div class="col-sm-4" style="text-align:center;vertical-align:top" >
                                <img class="img-thumbnail" id="MidSizeVehicleTypeImage" src="images/midsize.jpg" style="width: 128px; height: 128px">
                                <br>
                                <span id="MidSizeVehicleType" style="font-weight:bold;">Mid Size Car</span>
                                <br>
                                <span>$39.99  Day</span>
                            </div>

                            <div class="col-sm-4" style="text-align:center;vertical-align:top" >
                                <img class="img-thumbnail" id="LuxuryVehicleTypeImage" src="images/luxury.jpg" style="width: 128px; height: 128px">
                                <br>
                                <span id="LuxuryVehicleType" style="font-weight:bold;">Luxury Car</span>
                                <br>
                                <span>$49.99  Day</span>
                            </div>
                

                <div class="rental-form">
                    <table width="84%">
                        <tbody>
                            <tr>
                                <td align="left" colspan="2">
                                    <span id="LabelVehicleType">Vehicle Type</span>
                                </td>
                            </tr>

                            <tr>
                                <td align="left" colspan="2">
                                    <select name="ddlVehicleType" id="ddlVehicleType" style="width:200px;">
                                        <option>Select</option>
                                        <option value="compact">Compact Car</option>
                                        <option value="midsize">Mid Size Car</option>
                                        <option value="luxury">Luxury Car</option>
                                    </select>
                                </td>
                            </tr>

                            <tr id="trLabelPickUpLocation">
                                <td colspan="2" align="left">
                                    <span id="LabelPickUpLocation">Pick-up Location</span>
                                    :
                                </td>
                            </tr>

                            <tr id="trddlPickUpLocation">
                                <td colspan="2" align="left">
                                    <select name="ddlPickUpLocation" id="ddlPickUpLocation" style="width:200px;">
                                        <option >Select</option>
                                        <option value="sfo">San Francisco</option>
                                        <option value="la">Los Angeles</option>
                                        <option value="az">Arizona</option>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left">

                                    <span id="LabelPickUpDate">Pick-up Date</span><br>
                                    <input id="PickUpDate" type="date" /><br>

                                    <span id="LabelDropOffDate">Drop-off Date</span><br>
                                    <input id="DroppOffDate" type="date" />


                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left">
                                    Optional Services:<br>
                                    <input type="checkbox" id="coll-inssu" name="sport" value="Collision Insurrance" > Collision Insurance :
                                    <span id="insu-rate"></span><br>
                                    <input type="checkbox" id="giftcard" name="sport" value="Gift Card" > Gift Card :
                                    <span id="giftcardtext"></span>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="left">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="left">
                                    <input class="btn btn-primary" type="submit" name="btnContinue" value="Total Amount" id="btnContinue">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    &nbsp;
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <div class="col-lg-4" id="result">
            
         </div>

    </body>
</html>
